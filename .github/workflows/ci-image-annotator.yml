# ============================================================
# CI — image-annotator (backend + frontend)
# ============================================================
name: "CI: image-annotator"

on:
  workflow_call:
  pull_request:
    branches: [main, develop]
    paths:
      - "image-annotator/**"
      - ".github/workflows/ci-image-annotator.yml"
      - ".github/workflows/_reusable-node-ci.yml"
  push:
    branches: [main]
    paths:
      - "image-annotator/**"
      - ".github/workflows/ci-image-annotator.yml"
      - ".github/workflows/_reusable-node-ci.yml"

concurrency:
  group: ci-image-annotator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: "Backend"
    uses: ./.github/workflows/_reusable-node-ci.yml
    with:
      working-directory: image-annotator/backend
      pre-install-command: "npx prisma generate"

  frontend:
    name: "Frontend"
    uses: ./.github/workflows/_reusable-node-ci.yml
    with:
      working-directory: image-annotator/frontend

  # Docker build verification (backend only — frontend uses S3/CloudFront)
  docker-build:
    name: "Docker Build — Backend"
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: image-annotator/backend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: image-annotator-backend:ci
