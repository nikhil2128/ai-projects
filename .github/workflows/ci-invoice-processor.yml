# ============================================================
# CI — invoice-processor (backend + ui)
# ============================================================
name: "CI: invoice-processor"

on:
  workflow_call:
  pull_request:
    branches: [main, develop]
    paths:
      - "invoice-processor/**"
      - ".github/workflows/ci-invoice-processor.yml"
      - ".github/workflows/_reusable-node-ci.yml"
  push:
    branches: [main]
    paths:
      - "invoice-processor/**"
      - ".github/workflows/ci-invoice-processor.yml"
      - ".github/workflows/_reusable-node-ci.yml"

concurrency:
  group: ci-invoice-processor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: "Backend"
    uses: ./.github/workflows/_reusable-node-ci.yml
    with:
      working-directory: invoice-processor

  ui:
    name: "UI"
    uses: ./.github/workflows/_reusable-node-ci.yml
    with:
      working-directory: invoice-processor/ui

  # Docker build verification
  docker-build:
    name: "Docker Build — Backend"
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: invoice-processor
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: invoice-processor:ci
