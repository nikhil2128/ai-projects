name: "CI: video-merger"

on:
  workflow_call:
  pull_request:
    branches: [main, develop]
    paths:
      - "video-merger/**"
      - ".github/workflows/ci-video-merger.yml"
      - ".github/workflows/_reusable-node-ci.yml"
  push:
    branches: [main]
    paths:
      - "video-merger/**"
      - ".github/workflows/ci-video-merger.yml"
      - ".github/workflows/_reusable-node-ci.yml"

concurrency:
  group: ci-video-merger-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: "Backend"
    uses: ./.github/workflows/_reusable-node-ci.yml
    with:
      working-directory: video-merger
