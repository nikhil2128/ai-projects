# ============================================================
# CI Pipeline — Lint & Test (runs on every PR and push to main)
# ============================================================
name: CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "image-annotator/**"
      - ".github/workflows/ci.yml"
  push:
    branches: [main]
    paths:
      - "image-annotator/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ────────────────────────────────────────────
  # Backend: Lint, Type-check, Unit Tests
  # ────────────────────────────────────────────
  backend-lint:
    name: "Backend — Lint"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: image-annotator/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

  backend-typecheck:
    name: "Backend — Type Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: image-annotator/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: TypeScript type check
        run: npx tsc --noEmit

  backend-test:
    name: "Backend — Unit Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: image-annotator/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm test

  # ────────────────────────────────────────────
  # Frontend: Lint, Type-check, Unit Tests
  # ────────────────────────────────────────────
  frontend-lint:
    name: "Frontend — Lint"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: image-annotator/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  frontend-typecheck:
    name: "Frontend — Type Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: image-annotator/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc -b

  frontend-test:
    name: "Frontend — Unit Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: image-annotator/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  # ────────────────────────────────────────────
  # Build verification (ensures Docker builds succeed)
  # ────────────────────────────────────────────
  backend-build:
    name: "Backend — Docker Build"
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck, backend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: image-annotator/backend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: image-annotator-backend:ci

  frontend-build:
    name: "Frontend — Build"
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck, frontend-test]
    defaults:
      run:
        working-directory: image-annotator/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: image-annotator/frontend/dist
          retention-days: 7
