# Deploy â€” buggy-task-system (Docker-based)
# ============================================================
#
# Trigger rules:
#   - Push to main   â†’ auto-deploy to TEST
#   - Push tag       â†’ auto-deploy to PROD
#   - Manual trigger â†’ choose environment
#
# NOTE: Configure the secrets/variables below in GitHub Settings
#       before using this workflow. Adapt the deploy steps to your
#       target platform (AWS ECS, GCP Cloud Run, Fly.io, etc.)
# ============================================================
name: "Deploy: buggy-task-system"

on:
  push:
    branches: [main]
    paths:
      - "buggy-task-system/**"
      - ".github/workflows/deploy-buggy-task-system.yml"
    tags:
      - "buggy-task-system-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - test
          - prod

concurrency:
  group: deploy-buggy-task-system-${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/buggy-task-system-v') && 'prod' || 'test') }}
  cancel-in-progress: false

jobs:
  resolve-env:
    name: "Resolve Environment"
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/buggy-task-system-v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=test" >> $GITHUB_OUTPUT
          fi

  ci:
    name: "CI Checks"
    uses: ./.github/workflows/ci-buggy-task-system.yml

  deploy:
    name: "Deploy â€” ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env, ci]
    environment: ${{ needs.resolve-env.outputs.environment }}
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: buggy-task-system
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: buggy-task-system:${{ github.sha }}

      # â”€â”€ TODO: Add your deploy steps below â”€â”€
      # Examples for different platforms:
      #
      # AWS ECS:
      #   - Login to ECR, push image, update task definition, deploy service
      #
      # GCP Cloud Run:
      #   - gcloud auth, push to Artifact Registry, deploy to Cloud Run
      #
      # Fly.io:
      #   - flyctl deploy
      #
      - name: Deploy placeholder
        run: |
          echo "ðŸš€ Deploy to ${{ env.ENV }} â€” configure deploy steps for your platform"
