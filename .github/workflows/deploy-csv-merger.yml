# ============================================================
# Deploy â€” csv-merger (backend Docker + frontend static)
# ============================================================
#
# Trigger rules:
#   - Push to main   â†’ auto-deploy to TEST
#   - Push tag       â†’ auto-deploy to PROD
#   - Manual trigger â†’ choose environment
#
# NOTE: Configure the secrets/variables below in GitHub Settings.
#       Adapt the deploy steps to your target platform.
# ============================================================
name: "Deploy: csv-merger"

on:
  push:
    branches: [main]
    paths:
      - "csv-merger/**"
      - ".github/workflows/deploy-csv-merger.yml"
    tags:
      - "csv-merger-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - test
          - prod

concurrency:
  group: deploy-csv-merger-${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/csv-merger-v') && 'prod' || 'test') }}
  cancel-in-progress: false

jobs:
  resolve-env:
    name: "Resolve Environment"
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/csv-merger-v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=test" >> $GITHUB_OUTPUT
          fi

  ci:
    name: "CI Checks"
    uses: ./.github/workflows/ci-csv-merger.yml

  deploy-backend:
    name: "Deploy Backend â€” ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env, ci]
    environment: ${{ needs.resolve-env.outputs.environment }}
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: csv-merger/backend
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: csv-merger-backend:${{ github.sha }}

      # TODO: Push image to registry and deploy to your platform
      - name: Deploy backend placeholder
        run: |
          echo "ðŸš€ Deploy backend to ${{ env.ENV }}"
          echo "   Image: csv-merger-backend:${{ github.sha }}"

  deploy-frontend:
    name: "Deploy Frontend â€” ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env, ci]
    environment: ${{ needs.resolve-env.outputs.environment }}
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: csv-merger/frontend/package-lock.json

      - name: Install dependencies
        working-directory: csv-merger/frontend
        run: npm ci

      - name: Build frontend
        working-directory: csv-merger/frontend
        run: npm run build

      # TODO: Deploy static files to S3/CloudFront, GCS, Netlify, Vercel, etc.
      - name: Deploy frontend placeholder
        run: |
          echo "ðŸš€ Deploy frontend to ${{ env.ENV }}"
          echo "   Build output: csv-merger/frontend/dist/"
