# ============================================================
# Deploy — image-annotator (AWS ECS + S3/CloudFront + Terraform)
# ============================================================
#
# Trigger rules:
#   - Push to main   → auto-deploy to TEST
#   - Push v* tag    → auto-deploy to PROD
#   - Manual trigger → choose environment
#
# Security:
#   - Uses OIDC (OpenID Connect) to authenticate with AWS
#   - Sensitive values stored in GitHub Environment secrets
#   - Separate GitHub Environments for test/prod with protection rules
# ============================================================
name: "Deploy: image-annotator"

on:
  push:
    branches: [main]
    paths:
      - "image-annotator/**"
      - ".github/workflows/deploy-image-annotator.yml"
    tags:
      - "image-annotator-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - test
          - prod

concurrency:
  group: deploy-image-annotator-${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/image-annotator-v') && 'prod' || 'test') }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  # ── Determine target environment ───────────────────────────
  resolve-env:
    name: "Resolve Environment"
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/image-annotator-v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=test" >> $GITHUB_OUTPUT
          fi

  # ── Run CI checks before deploying ─────────────────────────
  ci:
    name: "CI Checks"
    uses: ./.github/workflows/ci-image-annotator.yml

  # ── Deploy Backend (Docker → ECR → ECS) ────────────────────
  deploy-backend:
    name: "Deploy Backend — ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env, ci]
    environment: ${{ needs.resolve-env.outputs.environment }}
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: image-annotator/backend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/image-annotator-${{ env.ENV }}-backend:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/image-annotator-${{ env.ENV }}-backend:latest

      - name: Download current ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition image-annotator-${{ env.ENV }}-backend \
            --query taskDefinition \
            > task-definition.json

      - name: Update ECS task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend
          image: ${{ steps.ecr-login.outputs.registry }}/image-annotator-${{ env.ENV }}-backend:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: image-annotator-${{ env.ENV }}-backend
          cluster: image-annotator-${{ env.ENV }}-cluster
          wait-for-service-stability: true
          wait-for-minutes: 10

  # ── Deploy Frontend (Build → S3 → CloudFront) ──────────────
  deploy-frontend:
    name: "Deploy Frontend — ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env, ci]
    environment: ${{ needs.resolve-env.outputs.environment }}
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: image-annotator/frontend/package-lock.json

      - name: Install dependencies
        working-directory: image-annotator/frontend
        run: npm ci

      - name: Build frontend
        working-directory: image-annotator/frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Sync to S3
        run: |
          aws s3 sync image-annotator/frontend/dist/ \
            s3://image-annotator-${{ env.ENV }}-frontend \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          aws s3 cp image-annotator/frontend/dist/index.html \
            s3://image-annotator-${{ env.ENV }}-frontend/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  # ── Deploy Infrastructure (Terraform) ───────────────────────
  deploy-infra:
    name: "Infrastructure — ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env]
    environment: ${{ needs.resolve-env.outputs.environment }}
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'image-annotator/infra/')
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    defaults:
      run:
        working-directory: image-annotator/infra
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=${{ env.ENV }}/terraform.tfstate"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file=environments/${{ env.ENV }}.tfvars \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -var="db_username=${{ secrets.DB_USERNAME }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/image-annotator-v') || github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan
