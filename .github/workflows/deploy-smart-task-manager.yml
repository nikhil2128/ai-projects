# ============================================================
# Deploy â€” smart-task-manager (backend Docker + frontend Docker/Vercel)
# ============================================================
#
# Trigger rules:
#   - Push to main   â†’ auto-deploy to TEST
#   - Push tag       â†’ auto-deploy to PROD
#   - Manual trigger â†’ choose environment
#
# NOTE: Configure the secrets/variables below in GitHub Settings.
#       Adapt the deploy steps to your target platform.
# ============================================================
name: "Deploy: smart-task-manager"

on:
  push:
    branches: [main]
    paths:
      - "smart-task-manager/**"
      - ".github/workflows/deploy-smart-task-manager.yml"
    tags:
      - "smart-task-manager-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - test
          - prod

concurrency:
  group: deploy-smart-task-manager-${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/smart-task-manager-v') && 'prod' || 'test') }}
  cancel-in-progress: false

jobs:
  resolve-env:
    name: "Resolve Environment"
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/smart-task-manager-v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=test" >> $GITHUB_OUTPUT
          fi

  ci:
    name: "CI Checks"
    uses: ./.github/workflows/ci-smart-task-manager.yml

  deploy-backend:
    name: "Deploy Backend â€” ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env, ci]
    environment: ${{ needs.resolve-env.outputs.environment }}
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: smart-task-manager/backend
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: smart-task-manager-backend:${{ github.sha }}

      # TODO: Push image to registry and deploy to your platform
      - name: Deploy backend placeholder
        run: |
          echo "ðŸš€ Deploy backend to ${{ env.ENV }}"
          echo "   Image: smart-task-manager-backend:${{ github.sha }}"

  deploy-frontend:
    name: "Deploy Frontend â€” ${{ needs.resolve-env.outputs.environment }}"
    runs-on: ubuntu-latest
    needs: [resolve-env, ci]
    environment: ${{ needs.resolve-env.outputs.environment }}
    env:
      ENV: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: smart-task-manager/frontend
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: smart-task-manager-frontend:${{ github.sha }}

      # TODO: Push image to registry and deploy, or use Vercel/Netlify for Next.js
      - name: Deploy frontend placeholder
        run: |
          echo "ðŸš€ Deploy frontend to ${{ env.ENV }}"
          echo "   Image: smart-task-manager-frontend:${{ github.sha }}"
