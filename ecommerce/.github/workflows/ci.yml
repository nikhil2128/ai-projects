name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint:
    name: Backend Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecommerce/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ecommerce/backend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecommerce/backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ecommerce_test
          POSTGRES_USER: ecommerce
          POSTGRES_PASSWORD: ecommerce
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ecommerce -d ecommerce_test"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ecommerce_test
      DB_USER: ecommerce
      DB_PASSWORD: ecommerce
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ecommerce/backend/package-lock.json
      - run: npm ci
      - run: npm run test:coverage
      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ecommerce/backend/coverage/
          retention-days: 7

  frontend-lint:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecommerce/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ecommerce/frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecommerce/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ecommerce/frontend/package-lock.json
      - run: npm ci
      - run: npm run test:coverage
      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ecommerce/frontend/coverage/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-lint, frontend-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build backend
        working-directory: ecommerce/backend
        run: |
          npm ci
          npm run build
      - name: Build frontend
        working-directory: ecommerce/frontend
        run: |
          npm ci
          npm run build
